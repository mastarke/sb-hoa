{%extends 'layout.html'%}



{%block body%}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>
<script src="https://code.highcharts.com/modules/export-data.js"></script>




<div class="container" id="container" style="min-width: 310px; height: 400px; margin: 0 auto">

<script type="text/javascript">
	

Highcharts.chart('container', {
  chart: {
    type: 'column'
  },
  title: {
    text: 'Sea Breeze Monthy Budget'
  },
  xAxis: {
    categories: [
      'Jan',
      'Feb',
      'Mar',
      'Apr',
      'May',
      'Jun',
      'Jul',
      'Aug',
      'Sep',
      'Oct',
      'Nov',
      'Dec'
    ],
    crosshair: true
  },
  yAxis: {
    min: 0,
    title: {
      text: 'Monthy Budget'
    }
  },
  tooltip: {
    headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
    pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
      '<td style="padding:0"><b>{point.y:.1f}</b></td></tr>',
    footerFormat: '</table>',
    shared: true,
    useHTML: true
  },
  plotOptions: {
    column: {
      pointPadding: 0.2,
      borderWidth: 0
    }
  },
  series: [{
    name: 'Operating',
    data: [1000, 900, 800, 700, 600, 500, 700, 600, 650, 674, 900, 800]

  }, {
    name: 'Reserve',
    data: [4000, 3500, 3000, 2000, 1900, 1800, 1600, 1800, 1900, 2000, 2100, 3000]

  }]
});


</script>
</div>



{%endblock%}
